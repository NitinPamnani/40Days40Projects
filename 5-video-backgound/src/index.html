<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Preloader-->
    <div class="preloader">
      <img src = "./preloader.gif" alt="preloader" />
    </div>
    <!--end of Preloader-->
    <header>
      <video class="video-container" autoplay loop>
        <source src ="./waterfall.mp4" type="video/mp4" />
      </video>
      <h1>FOCUSED BUDDHA</h1>
      <!--video switch-->
      <button id="video-btn" class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>

      <button id="volume-btn" class="switch-btn" style="left:25%">
        <span>
          mute
        </span>
        <span>
          umnute
        </span>
        <span class="switch"></span>
      </button>
    </header>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
