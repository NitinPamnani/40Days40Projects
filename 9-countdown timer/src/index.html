<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./projectbanner.jpeg" alt = "project banner" />
      </article>

      <article class="gift-info">
        <h3>CHALLENGE UPDATE</h3>
        <h4 class="giveaway">The challenge ends on Friday, 7 May 2021, 12:00 am</h4>
        <p id="futurepara">
          Next, what ... ?
        </p>
        
        <div class="deadline">
          <div class="deadline-format">   
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">  
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">  
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>  

           <div class="deadline-format">  
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>  
         </div>
        </div>
      <article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
