<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="questions">
      <!--title-->
      <div class="title">
        <h2>general questions</h2>
      </div>

      <!--questions-->
      <div class="section-center">
        <!--single question-->
        <article class="question">
          <div class="question-title">
            <p> Do you accept all major credit cards? </p>
            <button type="button" class="question-btn">
            <span class="plus-icon">
                <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
                <i class="far fa-minus-square"></i>
            </span>
            </button>
          </div>
          <!--question text-->
          <div class="question-text">
            <p>
              Yes all major credit cards are accepted. But i don't know where you will use it.
            </p>
          </div>
        </article>
        <!--end single question-->
        <!--second question-->
        <article class="question">
          <div class="question-title">
            <p> Where do I use the credit cards? </p>
            <button type="button" class="question-btn">
            <span class="plus-icon">
                <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
                <i class="far fa-minus-square"></i>
            </span>
            </button>
          </div>
          <!--question text-->
          <div class="question-text">
            <p>
              Like I said, I don't know.
            </p>
          </div>
        </article>
        <!--end of second question-->
        <!--third question starts-->
        <article class="question">
          <div class="question-title">
            <p> You said you will help, is this your help? </p>
            <button type="button" class="question-btn">
            <span class="plus-icon">
                <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
                <i class="far fa-minus-square"></i>
            </span>
            </button>
          </div>
          <!--question text-->
          <div class="question-text">
            <p>
              Help will be provided to those who deserve it.
            </p>
          </div>
        </article>
        <!-- end of third question-->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
