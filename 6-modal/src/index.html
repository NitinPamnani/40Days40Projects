<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1>40 Days 40 Projects</h1>
        <button class="btn modal-btn">
          Upcoming Projects
        </button>
      </div>
    </header>
    <!--end hero-->
    <!--modal-->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>Coming up soon</h3>
         <ul>
          <li>Flappy bird clone in JS</li>
          <li>Arkanoid</li>
          <li>Whack a mole</li>
          <li>many other interesting projects...</li>
         </ul>
        
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!--end modal-->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
